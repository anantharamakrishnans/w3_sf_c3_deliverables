                            </div>
                            <div class="col-lg row__col">
                                <div class="fw-normal col__cell">Anantha</div>

                        </div>
                        <div class="row container__row"> 
                            <div class="col-lg row__col">
                                <div name="location" class="fw-semibold col__cell">Location</div>
                            </div>
                            <div class="col-lg row__col"> 
                                <div class="col__cell">

                            </div>
                        </div>
                        <div class="row container__row">
                            <div class="col-lg row__col">

                            <div class="col-lg row__col">
                                <div class="fw-normal col__cell">Listening to bollywood music, playing badminton</div>
                            </div>
                        </div> 
                        
                        <div class="row container__row">
                            <div class="col-lg row__col">

                            </div>
                            <div class="col-lg row__col">
                                <div class="col__cell">
                                    <img
                                    src="images/Anantha_Photo.jpg"
