<body class="fs-5 fw-semibold">
    <h1 class="text-white bg-black">JS ES6</h1>

    <h2 class="text-bg-light text-black fs-5 mb-5 mt-5 p-3">Get roots for quadratic equation ax<sup>2</sup> +  bx + c = 0, a &ne; 0</h2>

    <div class="m-3">
    <div>
        <div class="mb-3">
            <label for="valuefora" class="form-label">Value for a</label>
            <input type="number" class="form-control" id="valueOfa" placeholder="Value for a">
        </div>
    </div>
    <div>
        <div class="mb-3">
            <label for="valuefora" class="form-label">Value for b</label>
            <input type="number" class="form-control" id="valueOfb" placeholder="Value for b">
        </div>
    </div>
    <div>
        <div class="mb-3">
            <label for="valuefora" class="form-label">Value for c</label>
            <input type="number" class="form-control" id="valueOfc" placeholder="Value for c">
        </div>
    </div>
    <div class="mb-3">
        <span class="pe-3">Roots of the quadratic equations are:</span>
        <span id="result"></span>
    </div>
    <button type="button" id="btnGetRoots" class="btn btn-dark">Get roots</button>

    </div>
