<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Flexbox Assignment</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left">
            <div class="flex-item-lr">
                <img src="./images/img/logo.png" id="img1"  alt="">
            </div>
        </div>
        <div class="flex-item-right">
            <div class="flex-item-top">
                <div class="flex-item-top-1">
                    <img src="./images/img/main-boots.jpg" id="img2" alt="">
                </div>
            </div>
            <div class="flex-item-middle">
                <div class="flex-item-middle-1">
                    <img src="./images/img/cat-mens.jpg" id="img3" alt="">
                </div>
                <div class="flex-item-middle-2">
                    <img src="./images/img/cat-women.jpg" id="img4" alt="">
                </div>
                <div class="flex-item-middle-3">
                    <img src="./images/img/cat-lifestyle.jpg" id="img5" alt="">
                </div>
            </div>
            <div class="flex-item-bottom">
                <div class="flex-item-bottom-1">
                    <img src="./images/img/home-about.jpg" id="img6" alt="">
                </div>
                <div class="flex-item-bottom-2">
                    <img src="./images/img/home-blog.jpg" id="img7" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
