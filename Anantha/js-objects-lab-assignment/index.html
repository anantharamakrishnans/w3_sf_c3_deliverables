<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <script defer src="https://kit.fontawesome.com/472d8ac0d7.js" crossorigin="anonymous"></script>

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS Objects Lab Assignment</title>
</head>
<body>
    <h1>JS Objects Lab Assignment</h1>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Guess the number</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Woo Hoo
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div id="intro">
    <h2>Guess the number accurately and Win</h2>
    <h2 class="mb-5">Ready to play?</h2>
    <div id="form-area">
        <div class="mb-2">
            <div class="mb-1"><label for="num" class="form-label">Guess the number in the range 1 - 100</label></div>
            <input type="number" class="form-control-sm" id="num" placeholder="Guess the number">
        </div>
        <a href="#" id="startGame" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa-solid fa-play"></i>
        </a>
        
        <div class="card m-lg-5" id="guessedNumbers" style="width: 18rem;">
            <div class="card-header">Numbers Guessed so far</div>
            <ul id="cardelement" class="list-group list-group-flush">
            <!-- <li id="cardelement" class="list-group-item">An item</li> -->
            </ul>
            <div id="cardfooter" class="card-footer">
            </div>
        </div>
    </div>
   
  </div>


</body>
</html>
